    <div class="container-fluid">

                    </div>
                    <form method="post" action="">
                        <input name=" type=" text" class="form-control" id="name" placeholder="Your Name"

                        <input name="email" type="email" class="form-control" placeholder="Your Email"
                            pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
                        <textarea name="message" class="form-control" placeholder="Message" rows="6"
                            required></textarea><br />
                        <input type="submit" class="form-controlsubmit" value="SEND" />
                        <input type="reset" class="form-controlsubmit" value="RESET" />
                    </form>
                </div>
            </div>
        </section>
